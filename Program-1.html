<html>
	<head>
		<title>Rectangle</title>
	</head>

<body>
	<script>
		class Rectangle { 
		
		constructor(height, width) {
		
		this.height = height;
		this.width = width;
	  }
	}

	const rectangle1 = new Rectangle(9,10);
	
	document.write("Height of rectangle is  "+ rectangle1.height+"<br>");
	document.write("width of a rectangle is " + rectangle1.width+"<br>");
	document.write("-----------------------------"+"<br>");
	const rectangle2 = new Rectangle(4,8);
	
	document.write("Modified Height of rectangle is  "+ rectangle2.height+"<br>");
	document.write("Modified width of a rectangle is " + rectangle2.width);
	
	</script>
</body>

</html>
